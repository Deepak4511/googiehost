<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Card with Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .feature-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: #fff;
            position: relative;
            text-align: left;
        }

        /* Feature Icon Positioned on Top-Left Border */
        .feature-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -35px;
            /* Half of the height to make it overlap */
            left: -35px;
            /* Half of the width to make it overlap */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #007bff;
            background: #007bff;
            margin-left: 3.8rem;
        }

        .feature-icon img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6">
                <div class="card feature-card p-4">
                    <!-- Feature Icon Positioned on the Top-Left Border -->
                    <div class="feature-icon">
                        <img src="1000mb.png" alt="1000MB SSD Storage" class="img-fluid">
                    </div>

                    <!-- Title -->
                    <h5 class="mt-4">1000MB SSD Storage</h5>

                    <!-- Quote Section -->
                    <div class="feature-quote mt-3">
                        <blockquote class="blockquote">
                            <p class="mb-2 text-muted fst-italic">
                                "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                                incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                                exercitation ullamco laboris nisi ut aliquip ex ea commodo <a href="#"
                                    class="text-primary">@consequat.</a>"
                            </p>
                        </blockquote>
                        <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                                Title</cite></footer>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
