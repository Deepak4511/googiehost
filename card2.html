<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Card with Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .feature-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: #fff;
            position: relative;
            text-align: left;
        }


        .feature-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6">
                <div class="card feature-card p-4 position-relative">
                    <!-- Feature Icon Positioned on the Top-Left Border -->

                    <!-- Title & Image in One Line -->
                    <div class="feature-header">
                        <div class="bg-dark p-3 " style="border-radius: 50%;">
                            <img src="1000mb.png" alt="1000MB SSD Storage" width="40">

                        </div>
                        <h5 class="mb-0">1000MB SSD Storage</h5>
                    </div>

                    <!-- Quote Section -->
                    <div class="feature-quote mt-3">
                        <blockquote class="blockquote">
                            <p class="mb-2 text-muted fst-italic">
                                "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                                incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                                exercitation ullamco laboris nisi ut aliquip ex ea commodo <a href="#"
                                    class="text-primary">@consequat.</a>"
                            </p>
                        </blockquote>
                        <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                                Title</cite></footer>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
